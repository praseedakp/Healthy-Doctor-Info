<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a42570f4e1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Upload New Diseases</title>
     <style>
    *{
    padding:0px;
    margin:0px;
    box:border-box;
    }
    body{
    background:#f0f5f5;
    }
    h4{
    color:red;
    text-align:center;
    }
    .fa-regular,.fa-solid{
    color:red;
    }
    .btn{
    height:40px;
    width:640px;
    color:#800040;
    background:#ff8080;

    }

    </style>

</head>
<body>
 <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    <h4>UPLOAD NEW DISEASES</h4>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-doctor"></i></span>
                          <input type="text" name="dname" class="form-control" placeholder="Diseases Name" aria-label="diseasesname" aria-describedby="basic-addon1">
                        </div>

                         <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-file"></i></span>
                          <input type="file" name="image" class="form-control" placeholder="Diseases Image" aria-label="diseasesimage" aria-describedby="basic-addon1">
                        </div>

                         <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-doctor"></i></span>
                          <input type="text" name="symtom" class="form-control" placeholder="Symtom" aria-label="symtom" aria-describedby="basic-addon1">
                        </div>

                         <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-doctor"></i></span>
                            <input type="text" name="remedy" class="form-control" placeholder="Remedy" aria-label="remedy" aria-describedby="basic-addon1">
                        </div>

                        <button type="submit" class="btn"><b>UPLOAD</b></button>

                </form>

            </div>

        </div>

    </div>




</body>
</html>
