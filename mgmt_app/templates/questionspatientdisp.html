<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/a42570f4e1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>display for patient questions</title>
  <style>
     *{
    padding:0px;
    margin:0px;
    box:border-box;
    }
    body{
    background:#f0f5f5;
    }
    .card{
    background:#e6ecff;
    border:2px solid lightgrey;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    margin-top:10px;
    }
    p{
    text-align:center;
    }
    .fa-solid{
    color:red;
    }
    .btn{
    width:230px;
    }
    h2{
    text-align:center;
    color:blue;
    background-color:white;
    }

  </style>

</head>
<body>
<h2>YOUR QUESTIONS</h2>
<div>
    <a href="http://127.0.0.1:8000/mgmt_app/patientprofile/"><i class="fa-solid fa-arrow-left fa-2x" style="color:red;"></i></a>
</div>

<div class="container mt-5">
  <div class="row">
    {% for i in h %}

    <div class="col">

      <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"></h5>
    <h6 class="card-subtitle mb-2 text-muted"><i class="fa-solid fa-user"></i> {{i.pname}}</h6>
    <p class="card-text">{{i.age}}</p>
   <p class="card-text"><i class="fa-solid fa-location-dot"></i> {{i.place}}</p>
   <p class="card-text"><i class="fa-solid fa-question"></i> {{i.quest}}</p>

   <a href="http://127.0.0.1:8000/mgmt_app/editquest/{{i.id}}"><i class="fa-solid fa-pen-to-square fa-2x" style="margin-right:160px;color:green;"></i></a>
     <a href="http://127.0.0.1:8000/mgmt_app/deletequest/{{i.id}}"><i class="fa-solid fa-trash fa-2x"></i></a>
   <a href="http://127.0.0.1:8000/mgmt_app/answerspatientdis/" class="btn btn-primary" style="margin-top:10px;">Display Anwers</a>
  </div>
</div>
    </div>
    {% endfor %}
  </div>

</div>

</body>
</html>
