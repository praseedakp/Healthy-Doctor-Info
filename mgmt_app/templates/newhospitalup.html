<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a42570f4e1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Hospital Upload by admin</title>
     <style>
    *{
    padding:0px;
    margin:0px;
    box:border-box;
    }
    body{
    background:#f0f5f5;
    }
    h4{
    color:crimson;
    text-align:center;
    }
    .fa-solid{
    color:blue;
    }
    .btn{
    height:40px;
    width:640px;
    color:#009999;
    }
    a{
    text-decoration:none;
    font-size:20px;
    color:crimson;
    }

    </style>

</head>
<body>
 <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    <h4>HOSPITAL DETAILS</h4>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-hospital"></i></span>
                          <input type="text" name="hname" class="form-control" placeholder="Hospital Name" aria-label="hospitalname" aria-describedby="basic-addon1">
                        </div>

                         <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-location-dot"></i></span>
                          <input type="text" name="lname" class="form-control" placeholder="Location" aria-label="location" aria-describedby="basic-addon1">
                        </div>

                         <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-hospital"></i></span>
                            <input type="file" name="himage" class="form-control" placeholder="Upload image" aria-label="Upload image" aria-describedby="basic-addon1">
                        </div>


                         <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-hospital"></i></span>
                            <input type="text" name="about" class="form-control" placeholder="About" aria-label="about" aria-describedby="basic-addon1">
                        </div>

                        <button type="submit" class="btn btn-warning"><b>UPLOAD</b></button>

                </form>

            </div>

        </div>

    </div>




</body>
</html>
