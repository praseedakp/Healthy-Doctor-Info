<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a42570f4e1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>display for patient questions</title>
  <style>
     *{
    padding:0px;
    margin:0px;
    box:border-box;
    }
     body{
    background:#f0f5f5;
    }
    .card{
    background:#e6ecff;
    border:2px solid lightgrey;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    margin-top:10px;
    }
    p{
    text-align:center;
    }
    .fa-solid{
    color:red;
    }
    h2{
    color:red;
    text-align:center;
    background-color:#e6ffff;
    }
  </style>

</head>
<body>
<h2>PATIENTS QUESTIONS</h2>
<div class="container mt-5">
  <div class="row">
    {% for i in j %}

    <div class="col">

      <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"></h5>
    <h6 class="card-subtitle mb-2 text-muted"><i class="fa-solid fa-user"></i> {{i.pname}}</h6>
    <p class="card-text"><b>Age:</b> {{i.age}}</p>
   <p class="card-text"><i class="fa-solid fa-location-dot"></i> {{i.place}}</p>
   <p class="card-text"><i class="fa-solid fa-question"></i> {{i.quest}}</p>

      <p><a href="http://127.0.0.1:8000/mgmt_app/answersquestions/"><i class="fa-solid fa-reply"></i></a></p>

  </div>
</div>
    </div>
    {% endfor %}
  </div>

</div>

</body>
</html>
