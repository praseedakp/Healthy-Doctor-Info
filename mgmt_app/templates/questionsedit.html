<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a42570f4e1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>edit questions</title>
<style>
    *{
    padding:0px;
    margin:0px;
    box:border-box;
    }
    body{
    background:#f0f5f5;
    }
    h4{
    color:red;
    text-align:center;
    }
    .fa-regular,.fa-solid{
    color:#ff0066;
    }
    .btn{
    height:40px;
    width:640px;
    color:#800040;
    background:#ff704d;
    }

    </style>

</head>
<body>
 <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    <h4>UPDATE YOUR QUESTIONS</h4>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                          <input type="text" name="pname" class="form-control" placeholder="Patient Name" value="{{a.pname}}" aria-label="patientname" aria-describedby="basic-addon1">
                        </div>

                         <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input type="number" name="age" class="form-control" placeholder="Age" value="{{a.age}}" aria-label="age" aria-describedby="basic-addon1">
                        </div>


                         <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-location-dot"></i></span>
                            <input type="text" name="place" class="form-control" placeholder="Place"  value="{{a.place}}" aria-label="place" aria-describedby="basic-addon1">
                        </div>


                         <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-question"></i></span>
                            <input type="text" name="quest" class="form-control" placeholder="Quest"  value="{{a.quest}}" aria-label="quest" aria-describedby="basic-addon1">
                        </div>

                        <button type="submit" class="btn btn-primary"><b>Update</b></button>

                </form>

            </div>

        </div>

    </div>

</body>
</html>
