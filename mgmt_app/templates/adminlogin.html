<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/a42570f4e1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">

    <title>admin login</title>
     <style>
    *{
    padding:0px;
    margin:0px;
    box:border-box;
    }
     body{
    background:#f0f5f5;
    }
    h4{
    color:crimson;
    text-align:center;
    }
    .fa-solid{
    color:#800000;
    }
    .btn{
    height:40px;
    width:640px;
    color:#004d33;
    background:#66ffcc;
    }
    </style>

</head>
<body>
 <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form method="post">{% csrf_token %}
                    <h4>ADMIN LOGIN</h4>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                          <input type="text" name="adminusername" class="form-control" placeholder="Username" aria-label="uname" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                          <input type="password" name="adminpassw" class="form-control" placeholder="*************" aria-label="password" aria-describedby="basic-addon1">
                        </div>

                    <button type="submit" class="btn btn-primary"><b>Login</b></button>
                </form>
                </div>
            </div>

</div>

</body>
</html>
